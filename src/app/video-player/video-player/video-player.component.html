<div class="screen-fade" *ngIf="showVideoModal" [@fadeInOut] (click)="closeVideo()"></div>

<div class="thumbnail" #thumbnail *ngIf="!showVideoModal">
  <img class="play-icon" src="/assets/icon-play-96.png" alt="Play Icon" (click)="openVideo()">
  <div class="fader"></div>
  <img class="thumbnail-image" [src]="thumbnailSrc" alt="Video Thumbnail">
</div>

<div class="video"
     *ngIf="showVideoModal"
     [@expandFromTo]="{ value: '', params: {
      startingPositionTop: animationParameters.startingPositionTop,
      startingPositionLeft: animationParameters.startingPositionLeft
      }}">
  <div class="close-button" (click)="closeVideo()">&times;</div>
  <video autoplay controls>
    <source type="video/mp4" [src]="videoSrc" />
  </video>
</div>
